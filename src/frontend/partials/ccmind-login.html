<form class="form-horizontal" ng-controller="loginController">
  <fieldset>
    <legend>login</legend>
    <div class="form-group">
      <label for="inputEmail" class="col-lg-3 control-label">Email</label>
      <div class="col-lg-8">
        <input type="email" class="form-control" id="inputEmail" placeholder="Email" value="" ng-model="email">
      </div>
    </div>
    <div class="form-group">
      <label for="inputPassword" class="col-lg-3 control-label">Password</label>
      <div class="col-lg-8">
        <input type="password" class="form-control" id="inputPassword" placeholder="Password" ng-model="password">
      </div>
    </div>
    <div class="form-group">
      <div class="col-lg-10 col-lg-offset-3">
        <button type="submit" class="btn btn-success">login</button>
      </div>
    </div>
  </fieldset>
</form>
